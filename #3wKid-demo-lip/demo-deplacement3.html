<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Deplacement 3</title>
		<meta charset="UTF-8" />
		<style>
			
			div {
				width: 50px;
				height: 50px;
				background: #BADA55;
				
				position: absolute;
				bottom: 100px;
				left: 50px;
				
				transition: all .4s linear;
			}
			/*
			#kedis:target {
				-webkit-transform: translateX(100px);
			}
			*/
			#kedis:checked ~ #bloc {
				-webkit-transform: translateX(100px);
			}
			
		</style>		
	</head>
	<body>
	
		<input type="checkbox" id="kedis" />
	
	
		<label for="kedis">Kedis</label>
		<div id="bloc"></div>
			
			
		<!-- 
			
			utiliser un bouton target pour déplacer un élément
			problème plus target retour de l'objet
			pas de solution
			
		-->	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			
			// Jquery
			/*
			$(document).ready(function(){
			
				$('label[for=kedis]').click(function(){
					$('#kedis').prop('checked', true).prop('disabled', true);
				});
			
			});
			*/
			
			// Javascript
			
			(function(){
			
				var kedisLabel = document.querySelector("[for=kedis]");
				var kedisInput = document.getElementById("kedis");
				
				function kedisClick(){
					kedisInput.checked = true;
					kedisInput.disabled = true;
				}
				
				kedisLabel.addEventListener("click",kedisClick);
				
			})();
			
		</script> 

	</body>
</html>
